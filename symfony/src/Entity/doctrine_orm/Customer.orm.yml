App\Entity\CardsmilePersonal\Customer:
  type: entity
  table: customer
  repositoryClass: App\Repository\CustomerRepository

  id:
    id:
      type: integer
      generator:
        strategy: AUTO

  fields:
    name:
      type: string
      length: 16

  oneToMany:
    category:
      targetEntity: App\Entity\CardsmilePersonal\Category
      mappedBy: customer